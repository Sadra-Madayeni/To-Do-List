<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Full">
        <header class="header">
            <div id="Banner">
                <h3>To Do List</h3>
            </div>
        </header>

        <div class="Tasks-List">

            <form id="Checklist">
                <label>
                    <input id="finish" type="radio" name="taskStatus" value="finished">
                    Finished Tasks
                </label>
                <label>
                    <input id="notfinished" type="radio" name="taskStatus" value="progress">
                    In Progress Tasks
                </label>
            </form>


            <ul>
                <li>
                    <span class="name">Task1</span>
                    <input class="Check" type="checkbox">
                </li>
                <li>
                    <span class="name">Task2</span>
                    <input class="Check" type="checkbox">
                </li>
            </ul>
        </div>

        <form class="add-task">
            <label id="seprate">Add Task</label>
            <br>
            <input type="text" placeholder="Add a Task">
            <a class="button" href="#">Add Task</a>
        </form>

    </div>
    <script src="script.js"> </script>

</body>

</html>
